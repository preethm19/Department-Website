<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MIT AI SMS - Student Results</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="student-panel">
  <!-- Sidebar Overlay for Mobile -->
  <div class="sidebar-overlay" id="sidebarOverlay"></div>

  <!-- Sidebar Toggle Button for Mobile -->
  <button class="sidebar-toggle" onclick="toggleSidebar()">‚ò∞</button>

  <!-- Sidebar Navigation -->
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <div class="welcome-section">
        <h3 class="welcome-text">Welcome,</h3>
        <h2 class="user-name" id="userName">Student</h2>
        <p class="user-role" id="userRole">Student</p>
      </div>
    </div>
    <nav class="sidebar-nav">
      <ul>
        <li><a href="dashboard.html"><span class="icon">üè†</span>Dashboard</a></li>
        <li><a href="profile.html"><span class="icon">üôéüèª‚Äç‚ôÇÔ∏è</span>Profile</a></li>
        <li><a href="classes.html"><span class="icon">üìö</span>My Classes</a></li>
        <li><a href="attendance.html"><span class="icon">üìä</span>Attendance</a></li>
        <li><a href="assignments.html"><span class="icon">üìù</span>Assignments</a></li>
        <li><a href="marks.html" class="active"><span class="icon">üèÜ</span>My Marks</a></li>
        <li><a href="notifications.html"><span class="icon">üîî</span>Notifications</a></li>
        <li><a href="documents.html"><span class="icon">üìÑ</span>Documents</a></li>
      </ul>
    </nav>
    <div class="sidebar-footer">
      <button id="logout" class="btn">Logout</button>
    </div>
  </div>

  <!-- Main Content Area -->
  <div class="main-content">
    <div class="page-transition" id="pageContent">
      <header class="fade-in-up">
        <h1>Maharaja Institute Of Technology</h1>
        <h2>AI Department - My Marks</h2>
      </header>
      <main class="fade-in-up">
      <h3>My Results</h3>
      <div id="results" class="content-update">
        <!-- Results will be loaded here -->
      </div>
    </main>
  </div>
  <script src="../js/auth.js"></script>
  <script src="../js/student.js"></script>
  <script>
    // Mobile navigation toggle
    function toggleNav() {
      const navList = document.getElementById('navList');
      navList.classList.toggle('show');
    }

    // Function to handle IA toggle buttons
    function showIAMarks(button, iaType, subjectName) {
      const subjectId = subjectName.replace(/\s+/g, '-');

      // Remove active class from all buttons in this result item
      const buttons = button.parentElement.querySelectorAll('.ia-btn');
      buttons.forEach(btn => btn.classList.remove('active'));

      // Add active class to clicked button
      button.classList.add('active');

      // Hide all marks displays for this subject
      const allMarks = document.querySelectorAll(`[id^="marks-${subjectId}"], [id^="ia1-${subjectId}"], [id^="ia2-${subjectId}"], [id^="ia3-${subjectId}"]`);
      allMarks.forEach(mark => mark.style.display = 'none');

      // Show the selected IA marks
      const selectedMarks = document.getElementById(`${iaType}-${subjectId}`);
      if (selectedMarks) {
        selectedMarks.style.display = 'block';
      }
    }

    // Load results after authentication
    document.addEventListener('DOMContentLoaded', function() {
      initializeTransitions();
      highlightActiveNav();
      loadUserInfo();
      loadMarks();
    });

    // Load user information for welcome header
    async function loadUserInfo() {
      try {
        // Try to get profile information first
        const response = await fetch('/profile', {
          headers: { 'Authorization': localStorage.getItem('token') }
        });

        if (response.ok) {
          const userData = await response.json();
          if (userData && userData.name) {
            // Display user's full name
            document.getElementById('userName').textContent = userData.name;
          }
        } else {
          // Fallback: Try to decode JWT token for basic info
          const token = localStorage.getItem('token');
          if (token) {
            try {
              const payload = JSON.parse(atob(token.split('.')[1]));
              if (payload && payload.name) {
                document.getElementById('userName').textContent = payload.name;
              } else if (payload && payload.username) {
                document.getElementById('userName').textContent = payload.username;
              }
            } catch (parseError) {
              console.log('Could not parse token:', parseError);
            }
          }
        }
      } catch (error) {
        console.log('Error loading user info:', error);
        // Keep default "Student" if loading fails
        document.getElementById('userName').textContent = 'Student';
      }
    }

    // Sidebar toggle functionality
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('sidebarOverlay');

      if (window.innerWidth <= 768) {
        sidebar.classList.toggle('show');
        overlay.classList.toggle('show');
      } else {
        sidebar.classList.toggle('collapsed');
      }
    }

    // Close sidebar when clicking overlay
    document.getElementById('sidebarOverlay').addEventListener('click', function() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('sidebarOverlay');
      sidebar.classList.remove('show');
      overlay.classList.remove('show');
    });

    // Close sidebar on window resize if desktop
    window.addEventListener('resize', function() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('sidebarOverlay');

      if (window.innerWidth > 768) {
        sidebar.classList.remove('show');
        overlay.classList.remove('show');
        sidebar.classList.add('collapsed');
      } else {
        sidebar.classList.remove('collapsed');
      }
    });

    // Highlight active navigation link
    function highlightActiveNav() {
      const currentPath = window.location.pathname.split('/').pop();
      const navLinks = document.querySelectorAll('.sidebar-nav a');

      navLinks.forEach(link => {
        link.classList.remove('active');
        if (link.getAttribute('href') === currentPath) {
          link.classList.add('active');
        }
      });
    }

    // Initialize page transitions
    function initializeTransitions() {
      setTimeout(() => {
        document.getElementById('pageContent').classList.add('show');
      }, 100);

      const navLinks = document.querySelectorAll('.nav-list a');
      navLinks.forEach(link => {
        link.addEventListener('click', function(e) {
          this.style.transform = 'scale(0.95)';
          setTimeout(() => this.style.transform = '', 150);
        });
      });

      const buttons = document.querySelectorAll('.btn, .ia-btn');
      buttons.forEach(button => {
        if (!button.classList.contains('hover-lift')) {
          button.classList.add('hover-lift');
        }
      });
    }

    // Load results
    function loadMarks() {
      fetch('/marks', {
        headers: { 'Authorization': localStorage.getItem('token') }
      })
      .then(response => response.json())
      .then(data => {
        const resultsElement = document.getElementById('results');
        if (data.length === 0) {
          resultsElement.innerHTML = '<p>No results available.</p>';
        } else {
          let html = '<div class="results-list">';
          data.forEach((result, index) => {
            // IA marks (only these are available now)
            const ia1Marks = result.ia1_marks ? result.ia1_marks.toString() : 'Not entered';
            const ia2Marks = result.ia2_marks ? result.ia2_marks.toString() : 'Not entered';
            const ia3Marks = result.ia3_marks ? result.ia3_marks.toString() : 'Not entered';

            const uploadedDate = result.uploaded_at ? new Date(result.uploaded_at).toLocaleDateString() : '';
            const uploadedBy = result.uploaded_by_name ? ` by ${result.uploaded_by_name}` : '';

            html += `
              <div class="result-item" style="animation-delay: ${index * 0.1}s">
                <div class="result-header">
                  <strong>${result.subject_name} (${result.subject_code})</strong>
                  <span class="subject-info">Semester ${result.semester}${uploadedBy ? ' - Uploaded' + uploadedBy : ''}</span>
                </div>

                <!-- IA Marks Display -->
                <div class="marks-container">
                  <div class="ia-marks-summary">
                    <div class="ia-mark-item">
                      <span class="ia-label">IA1:</span>
                      <span class="ia-value">${ia1Marks}</span>
                    </div>
                    <div class="ia-mark-item">
                      <span class="ia-label">IA2:</span>
                      <span class="ia-value">${ia2Marks}</span>
                    </div>
                    <div class="ia-mark-item">
                      <span class="ia-label">IA3:</span>
                      <span class="ia-value">${ia3Marks}</span>
                    </div>
                  </div>
                  ${uploadedDate ? `<div class="upload-info"><small>Uploaded on: ${uploadedDate}</small></div>` : ''}
                </div>
              </div>
            `;
          });
          html += '</div>';
          resultsElement.innerHTML = html;
          // Add fade-in animation to results
          resultsElement.style.opacity = '0';
          setTimeout(() => {
            resultsElement.style.opacity = '1';
          }, 300);
        }
      })
      .catch(error => {
        console.error('Error loading marks:', error);
      });
    }
  </script>
</body>
</html>
