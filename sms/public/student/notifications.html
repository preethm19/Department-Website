<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MIT AI SMS - Student Notifications</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="student-panel">
  <!-- Sidebar Overlay for Mobile -->
  <div class="sidebar-overlay" id="sidebarOverlay"></div>

  <!-- Sidebar Toggle Button for Mobile -->
  <button class="sidebar-toggle" onclick="toggleSidebar()">‚ò∞</button>

  <!-- Sidebar Navigation -->
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <div class="welcome-section">
        <h3 class="welcome-text">Welcome,</h3>
        <h2 class="user-name" id="userName">Student</h2>
        <p class="user-role" id="userRole">Student</p>
      </div>
    </div>
    <nav class="sidebar-nav">
      <ul>
        <li><a href="dashboard.html"><span class="icon">üè†</span>Dashboard</a></li>
        <li><a href="profile.html"><span class="icon">üôéüèª‚Äç‚ôÇÔ∏è</span>Profile</a></li>
        <li><a href="classes.html"><span class="icon">üìö</span>My Classes</a></li>
        <li><a href="attendance.html"><span class="icon">üìä</span>Attendance</a></li>
        <li><a href="marks.html"><span class="icon">üèÜ</span>My Marks</a></li>
        <li><a href="assignments.html"><span class="icon">üìù</span>Assignments</a></li>
        <li><a href="notifications.html" class="active"><span class="icon">üîî</span>Notifications</a></li>
        <li><a href="documents.html"><span class="icon">üìÑ</span>Documents</a></li>
      </ul>
    </nav>
    <div class="sidebar-footer">
      <button id="logout" class="btn">Logout</button>
    </div>
  </div>

  <!-- Main Content Area -->
  <div class="main-content">
    <div class="page-transition" id="pageContent">
      <header class="fade-in-up">
        <h1>Maharaja Institute Of Technology</h1>
        <h2>AI Department - My Notifications</h2>
      </header>
      <main class="fade-in-up">
      <h3>My Notifications</h3>
      <div id="notifications" class="content-update">
        <!-- Notifications will be loaded here -->
      </div>
    </main>
  </div>
  <script src="../js/auth.js"></script>
  <script src="../js/student.js"></script>
  <script>
    // Mobile navigation toggle
    function toggleNav() {
      const navList = document.getElementById('navList');
      navList.classList.toggle('show');
    }

    // Load notifications after authentication
    document.addEventListener('DOMContentLoaded', function() {
      initializeTransitions();
      highlightActiveNav();
      loadUserInfo();
      loadNotifications();
    });

    // Load user information for welcome header
    async function loadUserInfo() {
      try {
        // Try to get profile information first
        const response = await fetch('/profile', {
          headers: { 'Authorization': localStorage.getItem('token') }
        });

        if (response.ok) {
          const userData = await response.json();
          if (userData && userData.name) {
            // Display user's full name
            document.getElementById('userName').textContent = userData.name;
          }
        } else {
          // Fallback: Try to decode JWT token for basic info
          const token = localStorage.getItem('token');
          if (token) {
            try {
              const payload = JSON.parse(atob(token.split('.')[1]));
              if (payload && payload.name) {
                document.getElementById('userName').textContent = payload.name;
              } else if (payload && payload.username) {
                document.getElementById('userName').textContent = payload.username;
              }
            } catch (parseError) {
              console.log('Could not parse token:', parseError);
            }
          }
        }
      } catch (error) {
        console.log('Error loading user info:', error);
        // Keep default "Student" if loading fails
        document.getElementById('userName').textContent = 'Student';
      }
    }

    // Sidebar toggle functionality
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('sidebarOverlay');

      if (window.innerWidth <= 768) {
        sidebar.classList.toggle('show');
        overlay.classList.toggle('show');
      } else {
        sidebar.classList.toggle('collapsed');
      }
    }

    // Close sidebar when clicking overlay
    document.getElementById('sidebarOverlay').addEventListener('click', function() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('sidebarOverlay');
      sidebar.classList.remove('show');
      overlay.classList.remove('show');
    });

    // Close sidebar on window resize if desktop
    window.addEventListener('resize', function() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('sidebarOverlay');

      if (window.innerWidth > 768) {
        sidebar.classList.remove('show');
        overlay.classList.remove('show');
        sidebar.classList.add('collapsed');
      } else {
        sidebar.classList.remove('collapsed');
      }
    });

    // Highlight active navigation link
    function highlightActiveNav() {
      const currentPath = window.location.pathname.split('/').pop();
      const navLinks = document.querySelectorAll('.sidebar-nav a');

      navLinks.forEach(link => {
        link.classList.remove('active');
        if (link.getAttribute('href') === currentPath) {
          link.classList.add('active');
        }
      });
    }

    // Initialize page transitions
    function initializeTransitions() {
      setTimeout(() => {
        document.getElementById('pageContent').classList.add('show');
      }, 100);

      const navLinks = document.querySelectorAll('.nav-list a');
      navLinks.forEach(link => {
        link.addEventListener('click', function(e) {
          this.style.transform = 'scale(0.95)';
          setTimeout(() => this.style.transform = '', 150);
        });
      });

      const buttons = document.querySelectorAll('.btn');
      buttons.forEach(button => {
        if (!button.classList.contains('hover-lift')) {
          button.classList.add('hover-lift');
        }
      });
    }

    // Load notifications
    function loadNotifications() {
      fetch('/notifications', {
        headers: { 'Authorization': localStorage.getItem('token') }
      })
      .then(response => response.json())
      .then(data => {
        const notificationsElement = document.getElementById('notifications');
        if (data.length === 0) {
          notificationsElement.innerHTML = '<p>No notifications.</p>';
        } else {
          let html = '<div class="notifications-list">';
          data.forEach((notification, index) => {
            const date = new Date(notification.created_at).toLocaleDateString();
            const time = new Date(notification.created_at).toLocaleTimeString();

            if (notification.source === 'admin') {
              // Admin notification format
              html += `
                <div class="notification-card admin-notification" style="animation-delay: ${index * 0.1}s">
                  <div class="notification-header">
                    <h4>${notification.title || 'Admin Notification'}</h4>
                    <span class="notification-source">From: ${notification.sender_name || 'Admin'}</span>
                  </div>
                  <div class="notification-content">
                    <p>${notification.message}</p>
                  </div>
                  <div class="notification-footer">
                    <small>Sent: ${date} at ${time}</small>
                  </div>
                </div>
              `;
            } else {
              // Student notification format (original system)
              html += `
                <div class="notification-card student-notification" style="animation-delay: ${index * 0.1}s">
                  <div class="notification-header">
                    <h4>System Notification</h4>
                    <span class="notification-type">${notification.type || 'General'}</span>
                  </div>
                  <div class="notification-content">
                    <p>${notification.message}</p>
                  </div>
                  <div class="notification-footer">
                    <small>Sent: ${date} at ${time}</small>
                  </div>
                </div>
              `;
            }
          });
          html += '</div>';
          notificationsElement.innerHTML = html;
          // Add fade-in animation to notifications
          notificationsElement.style.opacity = '0';
          setTimeout(() => {
            notificationsElement.style.opacity = '1';
          }, 300);
        }
      })
      .catch(error => {
        console.error('Error loading notifications:', error);
        document.getElementById('notifications').innerHTML = '<p>Error loading notifications.</p>';
      });
    }
  </script>
</body>
</html>
