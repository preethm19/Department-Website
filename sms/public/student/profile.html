<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MIT AI SMS - Student Profile</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="student-panel">
  <!-- Sidebar Overlay for Mobile -->
  <div class="sidebar-overlay" id="sidebarOverlay"></div>

  <!-- Sidebar Toggle Button for Mobile -->
  <button class="sidebar-toggle" onclick="toggleSidebar()">‚ò∞</button>

  <!-- Sidebar Navigation -->
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <div class="welcome-section">
        <h3 class="welcome-text">Welcome,</h3>
        <h2 class="user-name" id="userName">Student</h2>
        <p class="user-role" id="userRole">Student</p>
      </div>
    </div>
    <nav class="sidebar-nav">
      <ul>
        <li><a href="dashboard.html"><span class="icon">üè†</span>Dashboard</a></li>
        <li><a href="profile.html" class="active"><span class="icon">üôéüèª‚Äç‚ôÇÔ∏è</span>Profile</a></li>
        <li><a href="classes.html"><span class="icon">üìö</span>My Classes</a></li>
        <li><a href="assignments.html"><span class="icon">üìù</span>Assignments</a></li>
        <li><a href="attendance.html"><span class="icon">üìä</span>Attendance</a></li>
        <li><a href="marks.html"><span class="icon">üèÜ</span>My Marks</a></li>
        <li><a href="notifications.html"><span class="icon">üîî</span>Notifications</a></li>
        <li><a href="documents.html"><span class="icon">üìÑ</span>Documents</a></li>
      </ul>
    </nav>
    <div class="sidebar-footer">
      <button id="logout" class="btn">Logout</button>
    </div>
  </div>

  <!-- Main Content Area -->
  <div class="main-content">
    <div class="page-transition" id="pageContent">
      <header class="fade-in-up">
        <h1>Maharaja Institute Of Technology</h1>
        <h2>AI Department - Student Profile</h2>
      </header>
      <main class="fade-in-up">
      <h3>Your Profile</h3>
      <div id="profile" class="content-update">
        <!-- Profile info will be loaded here -->
      </div>
    </main>
  </div>
  <script src="../js/auth.js"></script>
  <script src="../js/student.js"></script>
  <script>
    // Load profile after authentication
    document.addEventListener('DOMContentLoaded', function() {
      initializeTransitions();
      highlightActiveNav();
      loadUserInfo();
      loadProfile();
    });

    // Load user information for welcome header
    async function loadUserInfo() {
      try {
        // Try to get profile information first
        const response = await fetch('/profile', {
          headers: { 'Authorization': localStorage.getItem('token') }
        });

        if (response.ok) {
          const userData = await response.json();
          if (userData && userData.name) {
            // Display user's full name
            document.getElementById('userName').textContent = userData.name;
          }
        } else {
          // Fallback: Try to decode JWT token for basic info
          const token = localStorage.getItem('token');
          if (token) {
            try {
              const payload = JSON.parse(atob(token.split('.')[1]));
              if (payload && payload.name) {
                document.getElementById('userName').textContent = payload.name;
              } else if (payload && payload.username) {
                document.getElementById('userName').textContent = payload.username;
              }
            } catch (parseError) {
              console.log('Could not parse token:', parseError);
            }
          }
        }
      } catch (error) {
        console.log('Error loading user info:', error);
        // Keep default "Student" if loading fails
        document.getElementById('userName').textContent = 'Student';
      }
    }

    // Sidebar toggle functionality
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('sidebarOverlay');

      if (window.innerWidth <= 768) {
        sidebar.classList.toggle('show');
        overlay.classList.toggle('show');
      } else {
        sidebar.classList.toggle('collapsed');
      }
    }

    // Close sidebar when clicking overlay
    document.getElementById('sidebarOverlay').addEventListener('click', function() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('sidebarOverlay');
      sidebar.classList.remove('show');
      overlay.classList.remove('show');
    });

    // Close sidebar on window resize if desktop
    window.addEventListener('resize', function() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('sidebarOverlay');

      if (window.innerWidth > 768) {
        sidebar.classList.remove('show');
        overlay.classList.remove('show');
        sidebar.classList.add('collapsed');
      } else {
        sidebar.classList.remove('collapsed');
      }
    });

    // Highlight active navigation link
    function highlightActiveNav() {
      const currentPath = window.location.pathname.split('/').pop();
      const navLinks = document.querySelectorAll('.sidebar-nav a');

      navLinks.forEach(link => {
        link.classList.remove('active');
        if (link.getAttribute('href') === currentPath) {
          link.classList.add('active');
        }
      });
    }

    // Initialize page transitions
    function initializeTransitions() {
      // Add slight delay for smooth page transition
      setTimeout(() => {
        document.getElementById('pageContent').classList.add('show');
      }, 100);

      // Add navigation transition effects
      const navLinks = document.querySelectorAll('.nav-list a');
      navLinks.forEach(link => {
        link.addEventListener('click', function(e) {
          this.style.transform = 'scale(0.95)';
          setTimeout(() => {
            this.style.transform = '';
          }, 150);
        });
      });

      // Add hover-lift to buttons
      const buttons = document.querySelectorAll('.btn, .delete-btn');
      buttons.forEach(button => {
        if (!button.classList.contains('hover-lift')) {
          button.classList.add('hover-lift');
        }
      });
    }

    // Load profile
    function loadProfile() {
      fetch('/profile', {
        headers: { 'Authorization': localStorage.getItem('token') }
      })
      .then(response => response.json())
      .then(data => {
        if (data) {
          const profileElement = document.getElementById('profile');
          profileElement.innerHTML = `
            <p><strong>Name:</strong> ${data.name}</p>
            <p><strong>USN:</strong> ${data.usn}</p>
            <p><strong>Semester:</strong> ${data.semester}</p>
            <p><strong>Phone:</strong> ${data.phone}</p>
            <p><strong>Email:</strong> ${data.email}</p>
            <p><strong>Date of Birth:</strong> ${data.dob}</p>
          `;
          // Add fade-in animation to content
          profileElement.style.opacity = '0';
          setTimeout(() => {
            profileElement.style.opacity = '1';
          }, 300);
        }
      })
      .catch(error => {
        console.error('Error loading profile:', error);
      });
    }
  </script>
</body>
</html>
