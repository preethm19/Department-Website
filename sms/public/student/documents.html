<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MIT AI SMS - Student Documents</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="student-panel">
  <!-- Sidebar Overlay for Mobile -->
  <div class="sidebar-overlay" id="sidebarOverlay"></div>

  <!-- Sidebar Toggle Button for Mobile -->
  <button class="sidebar-toggle" onclick="toggleSidebar()">‚ò∞</button>

  <!-- Sidebar Navigation -->
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <div class="welcome-section">
        <h3 class="welcome-text">Welcome,</h3>
        <h2 class="user-name" id="userName">Student</h2>
        <p class="user-role" id="userRole">Student</p>
      </div>
    </div>
    <nav class="sidebar-nav">
      <ul>
        <li><a href="dashboard.html"><span class="icon">üè†</span>Dashboard</a></li>
        <li><a href="profile.html"><span class="icon">üôéüèª‚Äç‚ôÇÔ∏è</span>Profile</a></li>
        <li><a href="classes.html"><span class="icon">üìö</span>My Classes</a></li>
        <li><a href="attendance.html"><span class="icon">üìä</span>Attendance</a></li>
        <li><a href="marks.html"><span class="icon">üèÜ</span>My Marks</a></li>
        <li><a href="assignments.html"><span class="icon">üìù</span>Assignments</a></li>
        <li><a href="notifications.html"><span class="icon">üîî</span>Notifications</a></li>
        <li><a href="documents.html" class="active"><span class="icon">üìÑ</span>Documents</a></li>
      </ul>
    </nav>
    <div class="sidebar-footer">
      <button id="logout" class="btn">Logout</button>
    </div>
  </div>

  <!-- Main Content Area -->
  <div class="main-content">
    <div class="page-transition" id="pageContent">
      <header class="fade-in-up">
        <h1>Maharaja Institute Of Technology</h1>
        <h2>AI Department - My Documents</h2>
      </header>
      <main class="fade-in-up">
      <h3>Upload Document</h3>
      <form id="uploadForm" enctype="multipart/form-data">
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" id="title" required>
        </div>
        <div class="form-group">
          <label for="file">File:</label>
          <input type="file" id="file" required>
        </div>
        <button type="submit" class="btn">Upload</button>
      </form>
      <div id="message" class="content-update"></div>

      <h3>My Documents</h3>
      <div id="documents" class="content-update"></div>
    </main>
  </div>
  <script src="../js/auth.js"></script>
  <script src="../js/student.js"></script>
  <script>
    // Mobile navigation toggle
    function toggleNav() {
      const navList = document.getElementById('navList');
      navList.classList.toggle('show');
    }

    // Load documents after authentication
    document.addEventListener('DOMContentLoaded', function() {
      initializeTransitions();
      highlightActiveNav();
      loadUserInfo();
      loadDocuments();
    });

    // Load user information for welcome header
    async function loadUserInfo() {
      try {
        // Try to get profile information first
        const response = await fetch('/profile', {
          headers: { 'Authorization': localStorage.getItem('token') }
        });

        if (response.ok) {
          const userData = await response.json();
          if (userData && userData.name) {
            // Display user's full name
            document.getElementById('userName').textContent = userData.name;
          }
        } else {
          // Fallback: Try to decode JWT token for basic info
          const token = localStorage.getItem('token');
          if (token) {
            try {
              const payload = JSON.parse(atob(token.split('.')[1]));
              if (payload && payload.name) {
                document.getElementById('userName').textContent = payload.name;
              } else if (payload && payload.username) {
                document.getElementById('userName').textContent = payload.username;
              }
            } catch (parseError) {
              console.log('Could not parse token:', parseError);
            }
          }
        }
      } catch (error) {
        console.log('Error loading user info:', error);
        // Keep default "Student" if loading fails
        document.getElementById('userName').textContent = 'Student';
      }
    }

    // Sidebar toggle functionality
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('sidebarOverlay');

      if (window.innerWidth <= 768) {
        sidebar.classList.toggle('show');
        overlay.classList.toggle('show');
      } else {
        sidebar.classList.toggle('collapsed');
      }
    }

    // Close sidebar when clicking overlay
    document.getElementById('sidebarOverlay').addEventListener('click', function() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('sidebarOverlay');
      sidebar.classList.remove('show');
      overlay.classList.remove('show');
    });

    // Close sidebar on window resize if desktop
    window.addEventListener('resize', function() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('sidebarOverlay');

      if (window.innerWidth > 768) {
        sidebar.classList.remove('show');
        overlay.classList.remove('show');
        sidebar.classList.add('collapsed');
      } else {
        sidebar.classList.remove('collapsed');
      }
    });

    // Highlight active navigation link
    function highlightActiveNav() {
      const currentPath = window.location.pathname.split('/').pop();
      const navLinks = document.querySelectorAll('.sidebar-nav a');

      navLinks.forEach(link => {
        link.classList.remove('active');
        if (link.getAttribute('href') === currentPath) {
          link.classList.add('active');
        }
      });
    }

    // Initialize page transitions
    function initializeTransitions() {
      setTimeout(() => {
        document.getElementById('pageContent').classList.add('show');
      }, 100);

      const navLinks = document.querySelectorAll('.nav-list a');
      navLinks.forEach(link => {
        link.addEventListener('click', function(e) {
          this.style.transform = 'scale(0.95)';
          setTimeout(() => this.style.transform = '', 150);
        });
      });

      const buttons = document.querySelectorAll('.btn');
      buttons.forEach(button => {
        if (!button.classList.contains('hover-lift')) {
          button.classList.add('hover-lift');
        }
      });
    }

    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData();
      formData.append('title', document.getElementById('title').value);
      formData.append('file', document.getElementById('file').files[0]);
      const response = await fetch('/upload-document', {
        method: 'POST',
        headers: { 'Authorization': localStorage.getItem('token') },
        body: formData
      });
      const data = await response.json();
      document.getElementById('message').innerText = data.message || data.error;
      loadDocuments(); // Reload documents after upload
    });

    // Load documents
    function loadDocuments() {
      fetch('/documents', {
        headers: { 'Authorization': localStorage.getItem('token') }
      })
      .then(response => response.json())
      .then(data => {
        const documentsElement = document.getElementById('documents');
        if (data.length === 0) {
          documentsElement.innerHTML = '<p>No documents available.</p>';
        } else {
          let html = '<div class="documents-list">';
          data.forEach((doc, index) => {
            const date = new Date(doc.uploaded_at || doc.created_at).toLocaleDateString();
            const isAdmin = doc.source === 'admin';

            html += `
              <div class="document-card ${isAdmin ? 'admin-document' : 'student-document'}" style="animation-delay: ${index * 0.1}s">
                <div class="document-header">
                  <h4>${doc.title}</h4>
                  <span class="document-source ${isAdmin ? 'admin-source' : 'student-source'}">
                    ${isAdmin ? 'üìÑ Admin Document' : 'üìù Your Document'}
                  </span>
                </div>
                <div class="document-info">
                  <p><strong>File:</strong> ${doc.original_filename}</p>
                  <p><strong>Uploaded:</strong> ${date}</p>
                  ${isAdmin && doc.sender_name ? `<p><strong>From:</strong> ${doc.sender_name}</p>` : ''}
                </div>
                <div class="document-actions">
                  <button onclick="downloadFile('${isAdmin ? 'admin-document' : 'document'}', ${doc.id})" class="btn download-btn hover-lift">
                    üì• Download
                  </button>
                </div>
              </div>
            `;
          });
          html += '</div>';
          documentsElement.innerHTML = html;
          // Add fade-in animation to documents
          documentsElement.style.opacity = '0';
          setTimeout(() => {
            documentsElement.style.opacity = '1';
          }, 300);
        }
      })
      .catch(error => {
        console.error('Error loading documents:', error);
        document.getElementById('documents').innerHTML = '<p>Error loading documents.</p>';
      });
    }

    // Load documents on page load
    loadDocuments();

    // Download file function
    async function downloadFile(type, id) {
      try {
        const response = await fetch(`/download/${type}/${id}`, {
          headers: { 'Authorization': localStorage.getItem('token') }
        });

        if (!response.ok) {
          const error = await response.json();
          alert(error.error || 'Download failed');
          return;
        }

        const blob = await response.blob();

        // Get filename from response headers
        const contentDisposition = response.headers.get('Content-Disposition');
        let filename = 'download';
        if (contentDisposition) {
          const matches = contentDisposition.match(/filename="([^"]+)"/);
          if (matches) filename = matches[1];
        }

        // Create download link
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        window.URL.revokeObjectURL(url);
      } catch (error) {
        console.error('Download error:', error);
        alert('Download failed');
      }
    }
  </script>
</body>
</html>
