<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MIT AI SMS - Login</title>
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="images/logo.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/logo.png">
  <link rel="icon" type="image/x-icon" href="images/logo.png">
  <link rel="shortcut icon" type="image/x-icon" href="images/logo.png">
  <link rel="apple-touch-icon" sizes="180x180" href="images/logo.png">
  <link rel="icon" sizes="192x192" href="images/logo.png">
  <meta name="msapplication-TileImage" content="images/logo.png">
  <meta name="msapplication-TileColor" content="#4f46e5">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      opacity: 0;
      animation: pageLoad 0.8s ease-out forwards;
    }

    .login-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      width: 100%;
      max-width: 400px;
      padding: 40px;
      transform: translateY(30px) scale(0.95);
      opacity: 0;
      animation: cardSlideIn 0.8s ease-out 0.3s forwards;
    }

    @keyframes pageLoad {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes cardSlideIn {
      from {
        opacity: 0;
        transform: translateY(30px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .login-header h3 {
      color: #2c3e50;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .login-header p {
      color: #6c757d;
      font-size: 14px;
      margin: 0;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      color: #374151;
      font-weight: 500;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    .form-group input:focus {
      outline: none;
      border-color: #4f46e5;
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }

    .password-input-container {
      position: relative;
    }

    .password-toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #6b7280;
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
      transition: color 0.2s ease;
    }

    .password-toggle:hover {
      color: #374151;
    }

    .caps-lock-warning {
      display: none;
      color: #dc2626;
      font-size: 12px;
      margin-top: 4px;
      font-weight: 500;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #4f46e5 0%, #4338ca 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 20px;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(79, 70, 229, 0.3);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .forgot-password {
      text-align: center;
      color: #6b7280;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .error-message {
      display: none;
      background: #fef2f2;
      color: #dc2626;
      padding: 12px;
      border-radius: 6px;
      border-left: 4px solid #dc2626;
      margin-bottom: 20px;
      font-size: 14px;
    }

    @media (max-width: 480px) {
      .login-card {
        padding: 30px 20px;
        margin: 20px;
      }

      .login-header h3 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h3>Welcome Back</h3>
        <p>Sign in to your account</p>
      </div>

      <div id="errorMessage" class="error-message">
        Invalid username or password. Please try again.
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter USN (students) or Email (admins)" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-input-container">
            <input type="password" id="password" placeholder="Enter password" required>
            <button type="button" class="password-toggle" id="passwordToggle">
              <i class="fas fa-eye"></i>
            </button>
          </div>
          <div id="capsLockWarning" class="caps-lock-warning">
            <i class="fas fa-exclamation-triangle"></i> Caps Lock is ON
          </div>
        </div>

        <button type="submit" class="login-btn">Sign In</button>
      </form>

      <div class="forgot-password">
        Forgot Password? Please reach out to the admin for reset assistance.
      </div>
    </div>
  </div>

  <script src="js/login.js"></script>
  <script>
    // Password visibility toggle
    document.getElementById('passwordToggle').addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      const icon = this.querySelector('i');

      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.className = 'fas fa-eye-slash';
      } else {
        passwordInput.type = 'password';
        icon.className = 'fas fa-eye';
      }
    });

    // Caps Lock detection
    document.getElementById('password').addEventListener('keydown', function(e) {
      const capsLockWarning = document.getElementById('capsLockWarning');

      if (e.getModifierState && e.getModifierState('CapsLock')) {
        capsLockWarning.style.display = 'block';
      } else {
        capsLockWarning.style.display = 'none';
      }
    });

    document.getElementById('password').addEventListener('keyup', function(e) {
      const capsLockWarning = document.getElementById('capsLockWarning');

      if (e.getModifierState && e.getModifierState('CapsLock')) {
        capsLockWarning.style.display = 'block';
      } else {
        capsLockWarning.style.display = 'none';
      }
    });

    // Error message handling
    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';

      // Hide error after 5 seconds
      setTimeout(() => {
        errorDiv.style.display = 'none';
      }, 5000);
    }

    function hideError() {
      document.getElementById('errorMessage').style.display = 'none';
    }
  </script>
</body>
</html>
