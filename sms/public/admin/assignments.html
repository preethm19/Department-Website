<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MIT AI SMS - Admin Assignments</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Maharaja Institute Of Technology</h1>
      <h2>AI Department - Manage Assignments</h2>
      <button id="logout" class="btn">Logout</button>
    </header>
    <nav>
      <button class="nav-toggle" onclick="toggleNav()">â˜° Menu</button>
      <ul class="nav-list" id="navList">
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="classes.html">Manage Classes</a></li>
        <li><a href="users.html">Manage Users</a></li>
        <li><a href="materials.html">Manage Materials</a></li>
        <li><a href="attendance.html">Mark Attendance</a></li>
        <li><a href="grades.html">Upload Results</a></li>
        <li><a href="reports.html">Reports</a></li>
        <li><a href="notifications.html">Send Notifications</a></li>
        <li><a href="documents.html">Documents</a></li>
      </ul>
    </nav>
    <main>
      <h3>All Assignments</h3>
      <div id="assignments">
        <!-- Assignments will be loaded here -->
      </div>
    </main>
  </div>
  <script src="../js/auth.js"></script>
  <script src="../js/admin.js"></script>
  <script>
    // Mobile navigation toggle
    function toggleNav() {
      const navList = document.getElementById('navList');
      navList.classList.toggle('show');
    }

    // Load assignments after authentication
    document.addEventListener('DOMContentLoaded', function() {
      loadAssignments();
    });

    // Load assignments
    function loadAssignments() {
      fetch('/admin/assignments', {
        headers: { 'Authorization': localStorage.getItem('token') }
      })
      .then(response => response.json())
      .then(data => {
        if (data.length === 0) {
          document.getElementById('assignments').innerHTML = '<p>No assignments.</p>';
        } else {
          let html = '<ul>';
          data.forEach(assignment => {
            html += `<li><strong>${assignment.title}</strong> (${assignment.class_name}) - ${assignment.description} (Due: ${assignment.due_date})</li>`;
          });
          html += '</ul>';
          document.getElementById('assignments').innerHTML = html;
        }
      })
      .catch(error => {
        console.error('Error loading assignments:', error);
      });
    }
  </script>
</body>
</html>
